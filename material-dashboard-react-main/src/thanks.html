<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>
</head>
<body>
    <h1>Kết quả thanh toán</h1>
    <div id="result"></div>

    <script>
        // Hàm để lấy tham số từ URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Lấy kết quả thanh toán từ URL
        var vnp_ResponseCode = getUrlParameter('vnp_ResponseCode');
        var vnp_TransactionStatus = getUrlParameter('vnp_TransactionStatus');

        // Hiển thị kết quả
        var resultDiv = document.getElementById('result');
        if (vnp_ResponseCode === "00" && vnp_TransactionStatus === "00") {
            resultDiv.innerHTML = "<p>Thanh toán thành công!</p>";
        } else {
            resultDiv.innerHTML = "<p>Thanh toán thất bại. Vui lòng thử lại.</p>";
        }
    </script>
</body>
</html>

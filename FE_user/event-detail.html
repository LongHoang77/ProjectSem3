            /* Add padding to main content to account for fixed navbar */

            /* Add styles for promotion section */
            .promotion-section {
                background-color: #ffffff;
                padding: 60px 0;
            }
            .promotion-item {
                background-color: #fff;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                padding: 30px;
            }
            .promotion-content h3 {

                margin-bottom: 15px;
                color: #333;
            }
            .promotion-content p {
                color: #666;

            .promotion-section img {

            .promotion-section .btn-outline-dark {

                transition: all 0.3s ease;
            }
            .promotion-section .btn-outline-dark:hover {

                color: #fff;
            }
            /* End promotion styles */

            /* Calendar Styles */
            .calendar-section {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            }
            .calendar-nav button {
                color: #333;
                padding: 5px 10px;
                border: none;
                background: none;
            }
            .calendar-nav button:hover {

            }
            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
                margin-top: 20px;
            }
            .calendar-header {
                font-weight: bold;
                color: #333;
                text-align: center;
                padding: 5px;
            }
            .calendar-day {
                padding: 10px;
                text-align: center;
                cursor: pointer;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            .calendar-day:hover {
                background-color: #f0f0f0;
            }
            .calendar-day.active {
                background-color: #007bff;
                color: #fff;
            }
            .calendar-day.today {
                border: 2px solid #007bff;
                font-weight: bold;
            }
            .calendar-day.has-events {
                position: relative;
            }
            .calendar-day.has-events::after {
                content: '';
                position: absolute;
                bottom: 2px;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background-color: #ff4757;
            }
            .selected-date-events {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            }
            .selected-date-events h4 {

                margin-bottom: 15px;
            }

            }
            .event-list-item:hover {
                background-color: #f8f9fa;
            }
            .event-list-item:last-child {
                border-bottom: none;
            }
            .empty-day {

            }

        <script>
            // Function to create shop cards
            function createShopCard(shop) {
                return `
                    <div class="col-lg-4 col-md-6 col-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${shop.name}</h5>
                                <p class="card-text">${shop.description}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        
            // Function to create foodcourt cards
            function createFoodcourtCard(foodcourt) {
                return `
                    <div class="col-lg-4 col-md-6 col-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${foodcourt.name}</h5>
                                <p class="card-text">${foodcourt.description}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        
            // Function to fetch shops from API
            async function fetchShops() {
                try {
                    const response = await fetch('http://localhost:5000/api/Shop/GetAllShops');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Could not fetch shops:", error);
                    return [];
                }
            }
        
            // Function to fetch foodcourts from API
            async function fetchFoodcourts() {
                try {
                    const response = await fetch('http://localhost:5000/api/FoodCourt/GetAllFoodCourts');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Could not fetch foodcourts:", error);
                    return [];
                }
            }
        
            // Populate the shops and foodcourts
            document.addEventListener('DOMContentLoaded', async function() {
                const shopsContainer = document.getElementById('shopsContainer');
                const foodcourtsContainer = document.getElementById('foodcourtsContainer');
                
                const shops = await fetchShops();
                const foodcourts = await fetchFoodcourts();
                
                if (shops.length > 0) {
                    shops.forEach(shop => {
                        shopsContainer.innerHTML += createShopCard(shop);
                    });
                } else {
                    shopsContainer.innerHTML = '<p>No shops found.</p>';
                }
        
                if (foodcourts.length > 0) {
                    foodcourts.forEach(foodcourt => {
                        foodcourtsContainer.innerHTML += createFoodcourtCard(foodcourt);
                    });
                } else {
                    foodcourtsContainer.innerHTML = '<p>No foodcourts found.</p>';
                }
            });

            document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        // Search in shops
        const shopItems = document.querySelectorAll('#shopsContainer .col-lg-4');
        shopItems.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? '' : 'none';
        });
        
        // Search in foodcourts
        const foodcourtItems = document.querySelectorAll('#foodcourtsContainer .col-lg-4');
        foodcourtItems.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });
});
